<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Showcase</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 16px;
            border-radius: 5px;
            background-color: #555;
        }

        nav a:hover {
            background-color: #666;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 900px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .project-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .project-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .project-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Project Showcase</h1>
        <nav>
            <a href="https://0xJMurphy.github.io">Home</a>
        </nav>
    </header>

    <!-- Project Section -->
    <section id="project">
        <div class="content">
            <h2>My Awesome Project</h2>
            <p>This is a placeholder for the project description. It explains what the project does, how it works, and why it's cool.</p>
            <img src="placeholder-image.jpg" alt="Project Image" class="project-image">
            <a href="project-code.java" target="_blank" class="project-button">View Java Code</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 John Murphy. All rights reserved.</p>
    </footer>

</body>

</html>
